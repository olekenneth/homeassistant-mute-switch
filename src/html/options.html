<!DOCTYPE html>
<html dir="ltr" xml:lang="en" lang="en">
  <head>
    <title>Home Assistant Mute Switch Options</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="ha_url">Home Assistant URL: </label>
        </td>
        <td>
          <input type="text" name="ha_url" id="ha_url" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ha_token">
            Home Assistant long lived token: (<a
              href="https://www.atomicha.com/home-assistant-how-to-generate-long-lived-access-token-part-1/"
              target="_blank"
              >read how</a
            >)
          </label>
        </td>
        <td>
          <input type="text" name="ha_token" id="ha_token" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ha_sensor">
            Sensor: (<code>switch.mute_button</code>)
          </label>
        </td>
        <td>
          <input type="text" name="ha_sensor" id="ha_sensor" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ha_inverse">
            On-Air-mode: (on: unmuted, off: muted)
          </label>
        </td>
        <td>
          <input type="checkbox" name="ha_inverse" id="ha_inverse" />
        </td>
      </tr>
    </table>

    <br />
    <div id="status" style="color: red"></div>
    <button id="save">Save</button>

    <script src="../options.js"></script>
  </body>
</html>
